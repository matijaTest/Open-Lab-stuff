<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Todo-list</title>
  </head>

  <body>
    <div class="all">
      <h1 class="List"><span class="styling">TODO</span>List</h1>
      <div class="boxofall">
        <div class="both">
          <div class="boxi">
            <h4 class="allorlist">Lists</h4>
          </div>
          <div class="boxi">
            <h4 class="allorlist">All</h4>
          </div>
        </div>
      </div>
      <div class="addandthing">
        <section class="boxoftasks">
          <div class="Boxoflist">
            <h3 class="Listname">Stuff to take care of</h3>
          </div>
          <!--nmbr1-->
          <div class="task">
            <div class="checkboxbox">
              <div class="innercheck">
                <input
                  type="checkbox"
                  id="checkbox-1-1"
                  class="regular-checkbox"
                /><label for="checkbox-1-1"></label>
              </div>
            </div>
            <h3 class="smoltext">Idem so dogom</h3>
            <h6 class="dificultyhigh">High</h6>
            <div class="binbox">
              <img
                class="imgthing"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNomTQ2VQU2PCWuCKGrSEzGXwAFb6LQbg8CfCzAKnMhztQu6SsRbXKz8gTv37HppITacE&usqp=CAU"
                alt=""
              />
            </div>
          </div>
          <!--nmbr2-->
          <div class="task">
            <div class="checkboxbox">
              <div class="innercheck">
                <input
                  type="checkbox"
                  id="checkbox-1-2"
                  class="regular-checkbox"
                /><label for="checkbox-1-2"></label>
              </div>
            </div>
            <h3 class="smoltext">Upracem si izbu</h3>
            <h6 class="dificultymedium">Medium</h6>
            <div class="binbox">
              <img
                class="imgthing"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNomTQ2VQU2PCWuCKGrSEzGXwAFb6LQbg8CfCzAKnMhztQu6SsRbXKz8gTv37HppITacE&usqp=CAU"
                alt=""
              />
            </div>
          </div>
          <!--nmbr3-->
          <div class="task">
            <div class="checkboxbox">
              <div class="innercheck">
                <input
                  type="checkbox"
                  id="checkbox-1-3"
                  class="regular-checkbox"
                /><label for="checkbox-1-3"></label>
              </div>
            </div>
            <h3 class="smoltext">Pomozem mame</h3>
            <h6 class="dificultylow">Low</h6>
            <div class="binbox">
              <img
                class="imgthing"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNomTQ2VQU2PCWuCKGrSEzGXwAFb6LQbg8CfCzAKnMhztQu6SsRbXKz8gTv37HppITacE&usqp=CAU"
                alt=""
              />
            </div>
          </div>

          <div class="Boxoflist">
            <h3 class="Listname">Hard tasks</h3>
          </div>
          <!--nmbr4-->
          <div class="task">
            <div class="checkboxbox">
              <div class="innercheck">
                <input
                  type="checkbox"
                  id="checkbox-1-2"
                  class="regular-checkbox"
                /><label for="checkbox-1-2"></label>
              </div>
            </div>
            <h3 class="smoltext">Pôjdem do školy</h3>
            <h6 class="dificultyhigh">High</h6>
            <div class="binbox">
              <img
                class="imgthing"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNomTQ2VQU2PCWuCKGrSEzGXwAFb6LQbg8CfCzAKnMhztQu6SsRbXKz8gTv37HppITacE&usqp=CAU"
                alt=""
              />
            </div>
          </div>
          <!--nmbr5-->
          <div class="task">
            <div class="checkboxbox">
              <div class="innercheck">
                <input
                  type="checkbox"
                  id="checkbox-1-2"
                  class="regular-checkbox"
                /><label for="checkbox-1-2"></label>
              </div>
            </div>
            <h3 class="smoltext">Spravím projekt na maitku</h3>
            <h6 class="dificultyhigh">High</h6>
            <div class="binbox">
              <img
                class="imgthing"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNomTQ2VQU2PCWuCKGrSEzGXwAFb6LQbg8CfCzAKnMhztQu6SsRbXKz8gTv37HppITacE&usqp=CAU"
                alt=""
              />
            </div>
          </div>
        </section>
        <section class="add">
          <button class="addbutton">
            <img
              class="addvisual"
              src="https://medicinesbypost.co.uk/wp-content/uploads/2018/10/icon-plus.png"
              alt="sorry"
            />
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
